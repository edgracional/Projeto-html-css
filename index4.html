<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="vewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Ajax</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style2log.css"> 
    <script defer src="js/main1.js"></script>

</head>

<body>
    <div id="alert" class="alert">

    </div>
    <div class="container"> 
       <div class="container-forms">
        <div class="container-header-navigtion-form">

            <div id="loginTap" class="navigation-item rightRadious selected">
                <p>Login</p>
    
            </div>
    
            <div id="registerTap" class="navigation-item leftRadious">
                <p>Register</p>
    
            </div>
    
            </div>
            <div class="container-body-forms">

                <div id="login" class="form-design">
                    <h3 class="text-center">SUA CONTA PARA TUDO DA NIKE</h3>
                    <form action="javascript:void(0)" id="formSubmitLogin" method="POST">
                        <div class="form-group">
                            <input type= "email" name="email" id="email" placeholder="Email"
                            autocomplete= "true" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type= "password" name="password" id="passwordLogin" placeholder="Password"
                            autocomplete= "true" class="form-control" required>

                        </div>
                        <button class="btn btn-send btn-block">Login</button>

                    </form>
                </div>
    
                <div id="register" class="form-design">
                    <h3 class="text-center">TORNE-SE UM MEMBRO DA NIKE</h3>
                    <form action="javascript:void(0)" id="formSubmitRegister" method="POST">
                        <div class="form-group">
                            <input type= "email" name="emailRegister" id="emailRegister" placeholder="Email"
                            autocomplete= "true" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type= "password" name="passwordRegister" id="passwordRegister" placeholder="Password"
                            autocomplete= "true" class="form-control" required>

                        </div>

                        <div class="form-group">
                            <input type= "password" name="passwordRegisterConfirm" id="passwordRegisterConfirm" placeholder="Password confirm"
                            autocomplete= "true" class="form-control" required>

                        </div>
                        <button class="btn btn-send btn-block">Register</button>

                    </form>
                    <div class="imgnike"><img src="imagens/nikemini.png" alt=""></div>
                </div>
    
            </div>

       </div>

    </div>

</body>
</html>
